<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">   
    $(document).ready( function() {
        $("#headers").load("../layout/header.html");  //헤더 인클루드
        $("#footers").load("../layout/footer.html");  //푸터부분 인클루드
    });
</script>

<div data-include-path="../layout/header.html" id="headers"></div>

<main class="main">
    <div class="login">
        <h1>로그인</h1>
        <!-- login wrap -->
        <div class="login_wrap">
            <div class="login_box">
                <label for="login1">아이디</label>
                <input type="text" id="login1" class="input" placeholder="아이디">
            </div>
            <div class="login_box _password">
                <label for="login2">비밀번호</label>
                <input type="password" id="login2" placeholder="******">
                <button class="btn btn_toggle"><img src="../assets/img/ico_toggle_pw.png" alt=""></button>
            </div>
            <div class="check_wrap">
                <label>
                    <input type="checkbox" class="input checkbox">
                    <span>아이디 저장</span>
                </label>
                <label>
                    <input type="checkbox" class="input checkbox">
                    <span>자동 로그인</span>
                </label>
            </div>
        </div>
        <!--// login wrap -->

        <!-- login btn -->
        <div class="login_wrap__btn">
            <button class="btn btn_login">로그인</button>
            <button class="btn btn_login__kakao"><img src="../assets/img/ico_kakao.png" alt=""> 카카오 아이디로 로그인</button>
            <button class="btn btn_login__naver"><img src="../assets/img/ico_naver.png" alt="">네이버 아이디로 로그인</button>
        </div>
        <!--// login btn -->
        
        <!-- login join, password -->
        <div class="login_wrap__btn_join">
            <a href="#a">회원가입</a>
            <a href="#a">아이디, 비밀번호 찾기</a>
        </div>
        <!--// login join, password -->
    </div>
</main>

<div data-include-path="../layout/footer.html" id="footers"></div>
