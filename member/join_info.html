<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">   
    $(document).ready( function() {
        $("#headers").load("../layout/header.html");  //헤더 인클루드
        $("#footers").load("../layout/footer.html");  //푸터부분 인클루드
    });
</script>

<div data-include-path="../layout/header.html" id="headers"></div>

<main class="main bg_grey">
    <div class="join">
        <h1>회원정보 수정</h1>
        <div class="join_wrap">
            <div class="join_box">
                <label for="l1">이름</label>
                <input type="text" id="l1" value="한우리" disabled>
            </div>

            <div class="join_box">
                <label for="l2">생년월일</label>
                <input type="text" id="l2" value="2000년 1월 1일" disabled>
            </div>
            <div class="join_box">
                <label for="l3"></label>
                <input type="text" id="l3">
            </div>
            <div class="join_box">
                <label for="l4">아이디</label>
                <input type="text" id="l4" value="ehanuri">
                <button class="btn btn_reset"><img src="../assets/img/btn_delete.svg" alt=""></button>
            </div>
            <p class="error">사용중인 아이디입니다.</p>
            <div class="join_box">
                <label for="l5">비밀번호 (영문, 숫자 조합 8자리 이상)</label>
                <input type="password" id="l5" value="1234">
                <button class="btn btn_toggle"><img src="../assets/img/ico_toggle_pw.png" alt=""></button>
            </div>
            <p class="error">영문, 숫자 조합 8자리 이상으로 설정해 주세요.</p>
    
            <div class="join_box">
                <label for="l6">비밀번호 확인</label>
                <input type="password" id="l6">
                <button class="btn btn_toggle"><img src="../assets/img/ico_toggle_pw_hide.png" alt=""></button>
            </div>
            <p class="error">Caps Lock이 켜져 있습니다.</p>

            <div class="join_box">
                <label for="l7">이메일</label>
                <input type="password" id="l7">
            </div>
            <p class="error">이메일 형식이 아닙니다.</p>

            <div class="agree_box">
                <div>
                    <input type="checkbox" class="checkbox" id="c1">
                    <label for="c1">[필수] <a href="../customer/policy.jsp">이용약관</a>, <a href="../customer/privacy.jsp">개인정보 수집 및 이용</a> 동의</label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="c2">
                    <label for="c2">학습 정보 및 이벤트 SMS 수신 동의</label>
                </div>
            </div>
            <!--// agree_box -->
            
            <button class="btn btn_join">가입하기</button>
        </div>
        <!--// join_wrap -->

    </div>
</main>

<div data-include-path="../layout/footer.html" id="footers"></div>
