                <button type="button"onclick="javascript:go_gubun('03');">출석</button>

	</form>    
	{{form_script}}
</main>

<script>
	var f = document.forms['form1'];
	function go_type(val, val2) {
		f['s_type'].value = val;
		f['s_ord'].value = val2;
		f.submit();
	}
	function go_gubun(val) {
		f['s_gubun'].value = val;
		f.submit();
	}
	function go_shape(val) {
		f['s_shape'].value = val;
		f.submit();
	}
	function go_period(val) {
		f['s_period'].value = val;
		f.submit();
	}
</script>
